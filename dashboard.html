<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Farm Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-seedling"></i>
                    <span>Farm Tracker</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="crops.html" class="nav-link">Crops</a>
                    </li>
                    <li class="nav-item">
                        <a href="livestock.html" class="nav-link">Livestock</a>
                    </li>
                    <li class="nav-item">
                        <a href="sales.html" class="nav-link">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Farm Dashboard</h1>
                <p id="welcomeMessage">Welcome back!</p>
            </div>

            <!-- Statistics Cards -->
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-seedling"></i>
                    <h3 id="totalCrops">0</h3>
                    <p>Total Crops</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-cow"></i>
                    <h3 id="totalLivestock">0</h3>
                    <p>Total Livestock</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3 id="totalSales">0</h3>
                    <p>Total Sales</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3 id="totalRevenue">N$0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="dashboard-actions">
                <a href="crops.html" class="action-btn">
                    <i class="fas fa-seedling"></i>
                    <h3>Manage Crops</h3>
                    <p>Add and view your crops</p>
                </a>
                <a href="livestock.html" class="action-btn">
                    <i class="fas fa-cow"></i>
                    <h3>Manage Livestock</h3>
                    <p>Track your animals</p>
                </a>
                <a href="sales.html" class="action-btn">
                    <i class="fas fa-chart-line"></i>
                    <h3>Record Sales</h3>
                    <p>Track your revenue</p>
                </a>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
